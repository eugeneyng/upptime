# Change these first
owner: eugeneyng # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: eugene.ng
    url: https://eugeneyng.github.io/
  - name: cassie.ng
    url: https://cassie.ng
  - name: dwelli.ng
    url: https://dwelli.ng
  - name: lnp.app
    url: https://lnp.app
  - name: nginx
    url: https://nginx.eugene.ng

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/eugeneyng/upptime)
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: upptime
  navbar:
    - title: status
      href: /
    - title: github
      href: https://github.com/$OWNER/$REPO
  theme: night

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/30 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
